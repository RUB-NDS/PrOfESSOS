version: '3.5'

services:
  professos:
    build:
      context: .
      args:
        wildflyconfigname: "standalone_w_test.xml"
    environment:
      - OPIV_ALLOW_CUSTOM_TEST_ID=true
      - OPIV_TARGET_GRANT_NOT_NEEDED=true
    volumes:
      # on unix, overwriting volume-mounted files is not possible because file's 
      # inode changes (thus, the bind-mount in the container will not reflect the changes).
      # therefore, we mount a directory that contains the .war archive. The directory ./target/dev-deploy 
      # is generated by Maven when running 'mvn package'. Note: do not run mvn's 'clean' while
      # the container is running, as this would also delete wildfly's (mounted) deployment folder 
      - "./target/dev-deploy/:/opt/jboss/wildfly/standalone/deployments/"
    ports:
      - "8080:8080"
      - "9990:9990"
      - "8787:8787"
    networks:
      professos_default:
        aliases:
          - openid.sso-security.de
          # below FQDN's should match what is in
          # src/main/resources/servernames.properties
          - idp.oidc.honest-sso.de
          - idp.oidc.attack-sso.de
          - rp.oidc.honest-sso.de
          - rp.oidc.attack-sso.de
    # enable debugging by appending to ENTRYPOINT from Dockerfile
    command: '--debug'

  relying_party:
    build:
      context: ./docker/
      dockerfile: simple-web-app/Dockerfile
    ports:
      - "8180:8080"
    networks:
      professos_default:
        aliases:
          - honestsp.de
          - www.honestsp.de

  identity_provider:
    build:
      context: ./docker/
      dockerfile: mitreid-connect-server-webapp/Dockerfile
      args:
        ISSUER: "honestidp.de:8080"
    ports:
      - "8280:8080"
    networks:
      professos_default:
        aliases:
          - honestidp.de
          - www.honestidp.de
      # configuration of IdP is available at
      # http://localhost:8280/openid-connect-server-webapp/.well-known/openid-configuration (from host)
      # or at
      # http://honestidp.de:8080/openid-connect-server-webapp/.well-known/openid-configuration (from docker default net)

networks:
  professos_default:
    name: professos-default-net
